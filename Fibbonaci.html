<html>
<head>
<title>
Fibbonaci Sequence
</title>
<center>
<script type="text/javascript">
	console.log("0," + "</br>");
    console.log("1," + "</br>");

	function fibbo(n){

    var a = 0;
    var b = 1;
    for(var i = 1; i < n; i++){
        var result = a + b;
        document.write(result + ", " +"<br>");
        a = b;
        b = result;
    }
}
fibbo(100);
</script>
</center>
</head>
